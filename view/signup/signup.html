<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/style.css">
    <!-- <link href="sign-in.css" rel="stylesheet"> -->
    <!-- link of bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex align-items-center py-1 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form data-bitwarden-watching="1" method="post" >
            <img class="mb-4" src="image/—Pngtree—wolf logo_2306634.png" alt="logo" width="72" height="52">
            <h1 class="h3 mb-4 fw-normal">Login your account</h1>
    
            <div class="form-floating">
                <input name="fname" type="text" class="form-control" id="floatingInput" placeholder="first name ">
                <label for="floatingInput">first name</label>
            </div>
            <div class="form-floating">
                <input name="sname" type="text" class="form-control"  placeholder="last name">
                <label for="floatingInput">last name</label>
            </div>
            <div class="form-floating mb-3"  >
                <input name="emailid" type="email" class="form-control" id="floatingPassword" placeholder="Email-address">
                <label for="floatingPassword">Email-address</label>
            </div>
        
            <button class="btn btn-primary w-100 py-2" type="submit"> sign in </button>
        </form>
    </main>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</body>
</html>
